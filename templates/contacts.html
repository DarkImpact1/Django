<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        .home {
            display: flex;
            padding: 10px;
            margin: 10px;
            position: fixed;
            top: 10px; /* Adjust this value to set the distance from the top */
            right: 10px; /* Adjust this value to set the distance from the right */
            padding: 10px;
        }
        
        .centered-button {
            display: block;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="home">
        <a class="centered-button" href="/"><button>HOME</button></a>
    </div>
    <div class="container">
        <h1> Contact Information </h1>

        <form action="contacts" method="post">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="form-grid">
                
                <!-- Social Media Profiles -->
                <div>
                    <label for="linkedin">LinkedIn Profile:</label>
                    <input type="text" id="linkedin" name="linkedin">
                </div>
                
                <div>
                    <label for="twitter">Twitter Profile:</label>
                    <input type="text" id="twitter" name="twitter">
                </div>
                
                <div>
                    <label for="github">GitHub Profile:</label>
                    <input type="text" id="github" name="github">
                </div>
                
                <div>
                    <label for="facebook">Facebook Profile:</label>
                    <input type="text" id="facebook" name="facebook">
                </div>
                
                <div>
                    <label for="instagram">Instagram Profile:</label>
                    <input type="text" id="instagram" name="instagram">
                </div>
                
                <!-- Phone Numbers -->
                <div>
                    <label for="whatsapp">WhatsApp Number:</label>
                    <input type="tel" id="whatsapp" name="whatsapp">
                </div>
                
                <div>
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact">
                </div>
                
                <!-- Address -->
                <div>
                    <label for="address">Address:</label>
                    <textarea name="address" id="address"  rows="4"></textarea>
                    
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Save & Proceed to Education Details</button>
        </form>
    </div>
</body>
</html>
