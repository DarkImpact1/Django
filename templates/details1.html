<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="details" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>User Profile Form</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" >

        <label for="bio">About Yourself:</label>
        <textarea id="bio" name="bio" rows="10" ></textarea>

        <label for="profile_photo">Profile Photo:</label>
        <input type="file" id="profile_photo" name="profile_photo" accept="image/*" >

        <label for="career_goal">What do you want to become?</label>
        <input type="text" id="career_goal" name="career_goal" >
        <button type="submit">Proceed to Education Details</button>
    </form>

</body>
</html>
