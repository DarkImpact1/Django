<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Details Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            margin-top: 5em;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        .home {
            display: flex;
            padding: 10px;
            margin: 10px;
            position: fixed;
            top: 10px; /* Adjust this value to set the distance from the top */
            right: 10px; /* Adjust this value to set the distance from the right */
            gap: 10px;
        }
        
        .centered-button {
            display: block;
            margin-right: 10px;
            
        }
        .message {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div class="message">
        {% for message in messages %}
        <span>{{message}}</span> 
        {% endfor %}
    </div>
    <div class="home">
        <a class="centerd-button"  href="services"><button>Proceed to Service Details</button></a>
        <a class="centered-button" href="/"><button>Show PortFolio</button></a>
    </div>
    <div class="container">
        <h1> Work Details </h1>

        <form action="works" method="post">
            {% csrf_token %}
            

            <div class="form-grid">
                
                <div>
                    <label for="jobname">Job:</label>
                    <input type="text" name="jobname" placeholder="Solo developer/">
                </div>

                <div>
                    <label for="location">Location/Company name</label>
                    <input type="text" name="location" placeholder="College/Company/Freelancing" >
                </div>

                <div>
                    <label for="skills">Skills</label>
                    <input type="text" name="skills" placeholder="Skills learned during work">
                </div>

                <div>
                    <label for="description">Job Description:</label>
                    <textarea name="description" rows="4" ></textarea>
                    
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Save & Add more</button>
        </form>
    </div>
</body>
</html>
