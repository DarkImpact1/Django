<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        .home {
            display: flex;
            padding: 10px;
            margin: 10px;
            position: fixed;
            top: 10px; /* Adjust this value to set the distance from the top */
            right: 10px; /* Adjust this value to set the distance from the right */
            padding: 10px;
        }
        
        .centered-button {
            display: block;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="home">
        <a class="centered-button" href="/"><button>HOME</button></a>
    </div>
    <div class="container">
        <h1> User's Information </h1>

        <form action="details" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="form-grid">
                
                <!-- Social Media Profiles -->
                
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" >
                </div>
                
                <div>
                    <label for="profilephoto">Profile Photo:</label>
                    <input type="file" id="profile_photo" name="profilephoto" accept="image/*" >
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" >
                </div>
                
                <div>
                    <label for="career_goal">What do you want to become?</label>
                    <input type="text" id="career_goal" name="career_goal" >
                </div>
                
                <div>
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" name="skills" >
                </div>

                <div>
                    <label for="bio">About Yourself:</label>
                    <textarea id="bio" name="bio" rows="4"  ></textarea>
                    
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Save & Proceed to Contact Details</button>
        </form>
    </div>
</body>
</html>
